<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>US Expenses in Iran</title>
  <style>
    body {
      background-color: #111;
      color: red;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #counter {
      font-size: 4rem;
      text-align: center;
    }
    #label {
      font-size: 1.5rem;
      color: #ccc;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div id="counter">$103,000,000</div>
  <div id="label">US expenses in Iran</div>

  <script>
    const ratePerSecond = 1192; // $1,192 per second
    const initialCost = 103000000; // Starting value
    const startTime = performance.now(); // Time when page loads

    const counterElement = document.getElementById('counter');

    function updateCounter() {
      const elapsedMillis = performance.now() - startTime;
      const elapsedSeconds = elapsedMillis / 1000;
      const currentCost = initialCost + ratePerSecond * elapsedSeconds;

      counterElement.textContent = 
        '$' + currentCost.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });

      requestAnimationFrame(updateCounter);
    }

    updateCounter();
  </script>
</body>
</html>
